ll 蒼葉るいさまより悪戯大会イン鷹亭 ll<br><br>
<img src="image/gift/019.png" alt="なんつーかもう無法地帯？（エッ）"><br>
<br>
去りし日の鷹亭にて<br>
アンちゃんとヴァイスくんとティトくんとグラとで<br>
悪戯ハナシに花を咲かせいたところから発展いたしまして<br>
何故か<b>ナマワサビ</b>をすりおろし始めたのです（謎）<br>
従業員さんが！！<br>
ドアにカヲ付いてるＹＯ！<br>
かっこいいなあ鷹亭。俺も行きたい（はい？）<br>
<br>
つかカワエエー！！（コーフン）<br>
こんなにたくさんキャラ描き込めてすごいですわー！！<br>
ウヒヒ。場面状況もバッチリです。まさにこんな感じでした。<br>

<br> 
蒼葉さんどうもありがとうございました！！<br>
