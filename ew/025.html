正式名はミクリル・レ・フルーツ<br> 
グラの２番目の兄でグラを育てたらしい人<br> 
あとリルちゃんの上に姉と兄がいるのですが<br> 
ふたりとも忙しいので（姉ちゃんなんて職業柄家帰れないし！）<br> 
リルちゃんがしぶしぶ子育て<br> 
こっそりブラコン。愛されてるなあ…グラ（笑）<br> 
家の中だといつもこんな顔。身内にしか見せないの。<br> 
他にもいろいろと設定があったりしますがそれはまたおいおい（エッ）<br> 
<br> 
ていうかさり気なく流し目で妙な<i>色気</i>があるよね。この絵（笑）<br>
